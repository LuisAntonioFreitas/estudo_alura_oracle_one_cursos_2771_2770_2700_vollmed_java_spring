# API
api:
  url-base: http://localhost:${server.port}${api.config.path}
  cors:
    headers: '**'
    origins: '**'
    methods: 'GET,POST,PUT,DELETE,OPTIONS,HEAD,TRACE,CONNECT'
  security:
    secret: ${SECURITY_SECRET:12345678}
# Server configuration
server:
  port: 8080
  port-exposed: 8080
  ssl:
    hsts:
      enabled: false
# Spring Boot configuration
spring:
  # Database
  datasource:
    database-type: MySQL
    database-name: # db_name
    database-ip: # 0.0.0.0:0000
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${spring.datasource.database-ip}/${spring.datasource.database-name}
    username: # username
    password: # password
  # JPA properties
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none # none, validate, update, create, create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    open-in-view: false
    show-sql: true
    format-sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  # Miscellaneous
  management.endpoint.restart.enabled: true
